<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Tela Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="#">
        <div class="login">
            <table>
                <thead>
                    <tr>
                        <!-- <th></th> -->
                        <th colspan="2">LOGIN</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <!-- <td></td> -->
                        <td colspan="2">
                            <label for="user-id">
                                Username
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td> <img src="./assets/user-interface.png" class="logo-user" alt=""></td>
                        <td class="input-cell">
                            <input type="email" name="user-id" id="user-id" placeholder="Type your username" 
                            title="Informe seu usuario." required>
                        </td>
                    </tr>
                    <tr>
                        <!-- <td></td> -->
                        <td colspan="2">
                            <label for="user-pwd">
                                Password
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td><img src="./assets/security.png" class="logo-pwd" alt=""></td>
                        <td><input type="password" name="user-pwd" id="user-pwd" placeholder="Type your password"
                                title="Minimo de 8 caracteres" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
                                required></td>
                    </tr>
                    <tr>
                        <!-- <td></td> -->
                        <td colspan="2" class="forgot"><a href="#">Forgot password?</a></td>
                    </tr>
                    <tr>
                        <!-- <td></td> -->
                        <td colspan="2"><button type="submit">LOGIN</button></td>
                    </tr>
                    <tr>
                        <!-- <td></td> -->
                        <td colspan="2" class="signup"><a href="#">Sign up</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </form>
</body>

</html>
