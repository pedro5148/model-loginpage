<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Tela Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login">
        <table>
            <thead>
                <tr>
                    <!-- <th></th> -->
                    <th colspan="2">LOGIN</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <!-- <td></td> -->
                    <td colspan="2">Username</td>
                </tr>
                <tr>
                    <td> <img src="./assets/user-interface.png" class="logo-user"></td>
                    <td colspan="2" class="input-cell">
                        <input type="text" name="user-id" id="" placeholder="Type your username" required>
                    </td>
                </tr>
                <tr>
                    <!-- <td></td> -->
                    <td colspan="2">Password</td>
                </tr>
                <tr>
                    <td><img src="./assets/security.png" class="logo-pwd"></td>
                    <td><input type="password" name="user-pwd" id="" placeholder="Type your password"></td>
                </tr>
                <tr>
                    <!-- <td></td> -->
                    <td colspan="2" class="forgot"><a href="#">Forgot password?</a></td>
                </tr>
                <tr>
                    <!-- <td></td> -->
                    <td colspan="2"><button type="button">LOGIN</button></td>
                </tr>
                <tr>
                    <!-- <td></td> -->
                    <td colspan="2" class="signup"><a href="#">SIGN UP</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
